<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoreservierung</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase-Konfiguration (ersetze mit deinen echten Daten)
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://DEIN_PROJECT_ID.firebaseio.com",
      projectId: "DEIN_PROJECT_ID",
      storageBucket: "DEIN_PROJECT_ID.appspot.com",
      messagingSenderId: "DEIN_MESSAGING_SENDER_ID",
      appId: "DEINE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let calendar;
    let selectedDate = null;
    const userColors = {};

    const getColorForUser = (userName) => {
      if (!userColors[userName]) {
        const hue = Math.floor(Math.random() * 360);
        userColors[userName] = `hsl(${hue}, 70%, 60%)`;
      }
      return userColors[userName];
    };

    const openModal = (date) => {
      selectedDate = date;
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('reservationModal').style.display = 'block';
    };

    const closeModal = () => {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('reservationModal').style.display = 'none';
      document.getElementById('userName').value = '';
      document.getElementById('timeSlot').value = '';
    };

    const saveReservation = async () => {
      const userName = document.getElementById('userName').value.trim();
      const timeSlot = document.getElementById('timeSlot').value;

      if (!userName || !timeSlot || !selectedDate) {
        alert('Bitte füllen Sie alle Felder aus.');
        return;
      }

      const dateRef = ref(database, `reservations/${selectedDate}`);

      onValue(dateRef, (snapshot) => {
        const data = snapshot.val() || {};
        const reservationsCount = Object.keys(data).length;
        const slotTaken = Object.values(data).some(res => res.timeSlot === timeSlot);

        if (reservationsCount >= 2) {
          alert('Maximal 2 Reservierungen pro Tag möglich.');
          return;
        }

        if (slotTaken) {
          alert(`Das Zeitfenster "${timeSlot}" ist an diesem Tag bereits reserviert.`);
          return;
        }

        const newRef = push(dateRef);
        const reservation = {
          id: newRef.key,
          userName,
          timeSlot,
          color: getColorForUser(userName),
          start: timeSlot === 'Vormittag' ? `${selectedDate}T08:00:00` : `${selectedDate}T13:00:00`,
          end: timeSlot === 'Vormittag' ? `${selectedDate}T12:00:00` : `${selectedDate}T17:00:00`,
        };

        set(newRef, reservation)
          .then(() => {
            calendar.addEvent({
              id: reservation.id,
              title: `${reservation.userName} - ${reservation.timeSlot}`,
              start: reservation.start,
              end: reservation.end,
              backgroundColor: reservation.color,
              borderColor: reservation.color,
              extendedProps: { timeSlot: reservation.timeSlot, userName: reservation.userName }
            });
            alert('Reservierung erfolgreich gespeichert.');
            closeModal();
          })
          .catch((error) => {
            console.error('Fehler beim Speichern:', error);
            alert('Fehler beim Speichern der Reservierung. Bitte versuche es erneut.');
          });
      }, { onlyOnce: true });
    };

    const loadReservations = () => {
      const reservationsRef = ref(database, 'reservations/');

      onValue(reservationsRef, (snapshot) => {
        calendar.removeAllEvents();
        const data = snapshot.val();

        if (data) {
          Object.entries(data).forEach(([date, events]) => {
            Object.values(events).forEach(event => {
              calendar.addEvent({
                id: event.id,
                title: `${event.userName} - ${event.timeSlot}`,
                start: event.start,
                end: event.end,
                backgroundColor: event.color,
                borderColor: event.color,
                extendedProps: { timeSlot: event.timeSlot, userName: event.userName }
              });
            });
          });
        }
      });
    };

    const deleteReservation = (event) => {
      if (confirm(`Reservierung von "${event.title}" löschen?`)) {
        const date = event.startStr.split('T')[0];
        const eventRef = ref(database, `reservations/${date}/${event.id}`);

        remove(eventRef)
          .then(() => {
            event.remove();
            alert('Reservierung erfolgreich gelöscht.');
          })
          .catch((error) => {
            console.error('Fehler beim Löschen:', error);
            alert('Fehler beim Löschen der Reservierung.');
          });
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const calendarEl = document.getElementById('calendar');

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        selectable: true,
        dateClick: (info) => openModal(info.dateStr),
        eventClick: (info) => deleteReservation(info.event),
      });

      calendar.render();
      loadReservations();

      document.getElementById('saveReservationButton').addEventListener('click', saveReservation);
      document.getElementById('closeModalButton').addEventListener('click', closeModal);
      document.getElementById('modalOverlay').addEventListener('click', closeModal);
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #calendar {
      max-width: 800px;
      margin: 20px auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }

    .modal input,
    .modal select,
    .modal button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Autoreservierung</h1>
  <div id="calendar"></div>

  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal" id="reservationModal">
    <h3>Reservierung hinzufügen</h3>
    <input type="text" id="userName" placeholder="Ihr Name" required />
    <label for="timeSlot">Zeitfenster wählen:</label>
    <select id="timeSlot" required>
      <option value="">Bitte wählen</option>
      <option value="Vormittag">Vormittag (08:00 - 12:00)</option>
      <option value="Nachmittag">Nachmittag (13:00 - 17:00)</option>
    </select>
    <button id="saveReservationButton">Reservieren</button>
    <button id="closeModalButton">Abbrechen</button>
  </div>
</body>
</html>
