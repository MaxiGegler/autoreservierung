<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoreservierung</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #calendar {
      max-width: 800px;
      margin: 20px auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }

    .modal input,
    .modal button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Autoreservierung</h1>
  <div id="calendar"></div>

  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal" id="reservationModal">
    <h3>Reservierung hinzufügen</h3>
    <input type="text" id="userName" placeholder="Ihr Name" required />
    <label for="eventColor">Farbe wählen:</label>
    <input type="color" id="eventColor" value="#3788d8" />
    <button onclick="saveReservation()">Reservieren</button>
    <button onclick="closeModal()">Abbrechen</button>
  </div>

  <script>
    let calendar;
    let selectedDate = null;

    function openModal(date) {
      selectedDate = date;
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('reservationModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('reservationModal').style.display = 'none';
      document.getElementById('userName').value = '';
    }

    function saveReservation() {
      const userName = document.getElementById('userName').value.trim();
      const eventColor = document.getElementById('eventColor').value;

      if (!userName || !selectedDate) {
        alert('Bitte geben Sie Ihren Namen ein.');
        return;
      }

      const newEvent = {
        id: Date.now().toString(),
        title: userName,
        start: selectedDate,
        allDay: true,
        backgroundColor: eventColor,
        borderColor: eventColor,
      };

      calendar.addEvent(newEvent);
      closeModal();
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      if (!calendarEl) {
        console.error('Kalenderelement nicht gefunden. Überprüfe die ID "calendar" im HTML.');
        return;
      }

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        selectable: true,
        dateClick: function (info) {
          openModal(info.dateStr);
        },
        eventClick: function (info) {
          if (confirm(`Reservierung von "${info.event.title}" löschen?`)) {
            info.event.remove();
          }
        },
    
      });

      calendar.render();
    });
  </script>
</body>
</html>
