<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoreservierung</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script type="module">
    // Importiere Firebase-Module
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyBC_QDxy1EYY1yE2VEHuLseSn-jWVHRwv4",
      authDomain: "autoreservierung-9f430.firebaseapp.com",
      projectId: "autoreservierung-9f430",
      storageBucket: "autoreservierung-9f430.appspot.com",
      messagingSenderId: "634798846144",
      appId: "1:634798846144:web:4683a962008bb4f65a3d25",
      measurementId: "G-72BR0MSRJ6",
      databaseURL: "https://autoreservierung-9f430-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let calendar;
    let selectedDate = null;

    // Lade Events aus Firebase und aktualisiere den Kalender in Echtzeit
    function loadEventsFromFirebase() {
      const eventsRef = ref(db, "reservierungen");
      onValue(eventsRef, (snapshot) => {
        const events = snapshot.val();
        calendar.getEvents().forEach(event => event.remove()); // Alte Events löschen
        if (events) {
          Object.values(events).forEach(event => {
            calendar.addEvent(event);
          });
        }
      });
    }

    // Speichere ein Event in Firebase
    function saveEventToFirebase(event) {
      const eventRef = ref(db, `reservierungen/${event.id}`);
      set(eventRef, event).then(() => {
        alert("Reservierung gespeichert!");
      }).catch(() => {
        alert("Fehler beim Speichern der Reservierung.");
      });
    }

    // Lösche ein Event aus Firebase
    function deleteEventFromFirebase(eventId) {
      const eventRef = ref(db, `reservierungen/${eventId}`);
      remove(eventRef).then(() => {
        alert("Reservierung gelöscht!");
      }).catch(() => {
        alert("Fehler beim Löschen der Reservierung.");
      });
    }

    // Öffnet das Reservierungs-Modal
    function openModal(date) {
      selectedDate = date;
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('reservationModal').style.display = 'block';
    }

    // Schließt das Reservierungs-Modal
    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('reservationModal').style.display = 'none';
      document.getElementById('userName').value = '';
    }

    // Speichert die Reservierung in den Kalender und Firebase
    function saveReservation() {
      const userName = document.getElementById('userName').value.trim();
      const eventColor = document.getElementById('eventColor').value;

      if (!userName || !selectedDate) {
        alert('Bitte geben Sie Ihren Namen ein.');
        return;
      }

      const newEvent = {
        id: Date.now().toString(),
        title: userName,
        start: selectedDate,
        allDay: true,
        backgroundColor: eventColor,
        borderColor: eventColor,
      };

      calendar.addEvent(newEvent);
      saveEventToFirebase(newEvent);
      closeModal();
    }

    // Initialisiere den Kalender nach dem Laden des DOMs
    document.addEventListener('DOMContentLoaded', function () {
      calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        selectable: true,
        dateClick: function (info) {
          openModal(info.dateStr);
        },
        eventClick: function (info) {
          if (confirm(`Reservierung von "${info.event.title}" löschen?`)) {
            info.event.remove();
            deleteEventFromFirebase(info.event.id);
          }
        },
      });
      calendar.render();
      loadEventsFromFirebase();
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #calendar {
      max-width: 800px;
      margin: 20px auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }

    .modal input,
    .modal button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Autoreservierung</h1>

  <div id="calendar"></div>

  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal" id="reservationModal">
    <h3>Reservierung hinzufügen</h3>
    <input type="text" id="userName" placeholder="Ihr Name" required />
    <label for="eventColor">Farbe wählen:</label>
    <input type="color" id="eventColor" value="#3788d8" />
    <button onclick="saveReservation()">Reservieren</button>
    <button onclick="closeModal()">Abbrechen</button>
  </div>
</body>
</html>
